version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "4306:3306"

  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    environment:
      RAILS_ENV: development
    environment:
      - "SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub"
    tty: true
    environment:
      RAILS_ENV: development
      DATABASE_URL: mysql2://root:root@mysql:3306 
    volumes:
      - .:/sample_app
    ports:
      - "3000:3000"
    links:
      - db